apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openshift-config-managed

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: llm-isvc-model-performance-usage
  files:
  - llm-isvc-model-performance-usage-odc.json
- name: llm-isvc-replica-detail
  files:
  - llm-isvc-replica-detail-odc.json

labels:
- pairs:
    console.openshift.io/dashboard: "true"
    console.openshift.io/odc-dashboard: "true"
    app.kubernetes.io/part-of: kserve
