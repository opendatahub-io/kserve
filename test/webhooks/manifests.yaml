apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: v1alpha1.llminferenceservice.serving.kserve.io
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: kserve-webhook-server-service
        namespace: kserve
        path: /validate-serving-kserve-io-v1alpha1-llminferenceservice
    failurePolicy: Fail
    sideEffects: None
    name: v1alpha1.llminferenceservice.kserve-webhook-server.validator
    rules:
      - apiGroups:
          - serving.kserve.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - llminferenceservices
